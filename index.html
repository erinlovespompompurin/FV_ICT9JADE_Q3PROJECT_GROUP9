<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ruv Express Fare Guide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #EAEFEF;
        }
        footer {
            background-color: #25343F;
            color: white;
            padding: 15px;
            text-align: center;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">RUV Express</a>
        <div class="navbar-nav">
            <a class="nav-link active" href="index.html">Home</a>
            <a class="nav-link" href="#">Fare Matrix</a>
            <a class="nav-link" href="#">Schedule</a>
            <a class="nav-link" href="#">Help</a>
            <a class="nav-link" href="page2.html">Create Account</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1 class="text-center">Motorcycle Taxi Fare Guide</h1>
    <p class="text-center">Compute your estimated eSakay fare.</p>

    <div class="card p-4">
        <h4>Fare Calculator</h4>

        <label>Distance (KM):</label>
        <input type="number" id="distance" class="form-control mb-2">

        <label>Passenger Type:</label>
        <select id="discountType" class="form-control mb-3">
            <option value="regular">Regular</option>
            <option value="discount">Senior/PWD/Student (20% off)</option>
        </select>

        <button class="btn btn-primary" onclick="computeFare()">Compute Fare</button>

        <h3 class="mt-3" id="result">Total Fare: ₱0</h3>
    </div>
</div>

<footer class="mt-5">
    <p>Names: Erin Rioflorido, Erin Urbano and Maryonne Valera</p>
    <p>9 Jade: ICT 9</p>
    <p>Source: w3schools.com</p>
</footer>

<script>
    let basefare = 50;   
    let perKMrate = 15;  
    let baseKM = 2;

    function computeFare() {
        let distance = parseFloat(document.getElementById("distance").value);
        let type = document.getElementById("discountType").value;

        let totalFare;

        if (distance <= baseKM) {
            totalFare = basefare;
        } else {
            let extraKM = distance - baseKM;
            totalFare = basefare + (extraKM * perKMrate);
        }

        if (type === "discount") {
            totalFare = totalFare * 0.80; 
        }

        totalFare = Math.round(totalFare);

        document.getElementById("result").innerHTML =
            "Total Fare: ₱" + totalFare;
    }
</script>

</body>
</html>
