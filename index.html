<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RUV Express Fare Matrix</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
    background-image: url("https://www.crownasia.com.ph/wp-content/uploads/2023/08/Impacts-of-Worsening-Traffic-to-Daily-Commuters.jpg");
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    color: white;
}

.navbar{
    background-color: #264b18e6;
}

.main-card{
    background: #264b18e6;
    border-radius: 20px;
    padding: 40px;
    margin-top: 80px;
}

.title-box{
    background-color: #112702;
    padding: 10px 30px;
    border-radius: 15px;
    font-size: 28px;
    font-weight: bold;
    color: #fca311;
}

.fare-box{
    background-color: #112702;
    border-radius: 20px;
    padding: 40px;
    text-align: center;
}

.fare-box h1{
    font-size: 60px;
    font-weight: bold;
}

.btn-yellow{
    background-color: #fca311;
    border: none;
    color: black;
}

.btn-darkblue{
    background-color: #112702;
    color: white;
    border: none;
}

input{
    border-radius: 10px ;
}

footer{
    margin-top: 50px;
    padding: 15px;
    background-color: #112702;
}
</style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark px-4">
    <div class="container-fluid">

        <a class="navbar-brand text-warning fw-bold" href="#">
            RUV Express
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">

            <ul class="navbar-nav ms-3">
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Fare Matrix</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Schedule</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Help</a>
                </li>
            </ul>

            <div class="ms-auto">
                <a class="btn btn-outline-light btn-sm me-2">Book Now</a>
                <a class="btn btn-primary btn-sm">Create Account</a>
            </div>

        </div>
    </div>
</nav>

<div class="container">
    <div class="main-card">

        <div class="text-center mb-4">
            <div class="title-box d-inline-block">
                RUV Express Fare Matrix
            </div>
        </div>

        <div class="row">

            <div class="col-lg-7">

                <div class="mb-3">
                    <label class="form-label fw-bold fs-5">PICK-UP LOCATION:</label>
                    <input type="number" id="pickup" class="form-control" placeholder="Enter station number">
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold fs-5">DROP-OFF LOCATION:</label>
                    <input type="number" id="dropoff" class="form-control" placeholder="Enter station number">
                </div>

                <button class="btn btn-yellow me-2" onclick="calculateFare()">
                    Regular Fare
                </button>

                <button class="btn btn-darkblue" onclick="calculateDiscount()">
                    Discounted Fare
                </button>

            </div>

            <div class="col-lg-5">
                <div class="fare-box">
                    <h3>Fare:</h3>
                    <h1 id="fareDisplay">0.00</h1>
                </div>
            </div>

        </div>

    </div>
</div>

<footer class="text-center text-white">
    Erin Rioflorido, Erin Urbano and Maryonne Valera | 9 Jade Â©2026
</footer>

<script>
// REGULAR FARE
function calculateFare(){
    let pickup = parseFloat(document.getElementById("pickup").value);
    let dropoff = parseFloat(document.getElementById("dropoff").value);

    let baseFare = 50;
    let perKMrate = 15;
    let baseKM = 2;

    if (isNaN(pickup) || isNaN(dropoff)) {
        document.getElementById("fareDisplay").innerHTML = "Enter valid numbers";
        return;
    }

    let distance = Math.max(Math.abs(dropoff - pickup), 0);
    let extraKM = Math.max(distance - baseKM, 0);
    let fare = baseFare + extraKM * perKMrate;

    document.getElementById("fareDisplay").innerHTML = fare.toFixed(2);
}

// DISCOUNTED FARE (20% OFF)
function calculateDiscount(){
    let pickup = parseFloat(document.getElementById("pickup").value);
    let dropoff = parseFloat(document.getElementById("dropoff").value);

    let baseFare = 50;
    let perKMrate = 15;
    let baseKM = 2;

    if (isNaN(pickup) || isNaN(dropoff)) {
        document.getElementById("fareDisplay").innerHTML = "Enter valid numbers";
        return;
    }

    let distance = Math.max(Math.abs(dropoff - pickup), 0);
    let extraKM = Math.max(distance - baseKM, 0);
    let fare = baseFare + extraKM * perKMrate;

    fare = fare * 0.80; // 20% discount

    document.getElementById("fareDisplay").innerHTML = fare.toFixed(2);
}
</script>

</body>
</html>
